<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style_soma.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Calculadora de Soma</title>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Soma</h2>
    <div class="operacao">
      <form id="somaForm">
        <div class="mb-3">
          <label for="numero1" class="form-label">Digite o primeiro número:</label>
          <input type="number" class="form-control" id="numero1" required>
        </div>
        <div class="mb-3">
          <label for="numero2" class="form-label">Digite o segundo número:</label>
          <input type="number" class="form-control" id="numero2" required>
        </div>
        <button type="submit" class="btn btn-warning">Calcular</button>
      </form>
      <div class="resultado mt-3">
        <h3>Resultado da soma:</h3>
        <p id="resultadoSoma"></p>
      </div>
    </div>
    <div class="mt-3">
      <a href="operacoes.html" class="btn btn-secondary">Voltar para Operações</a>
    </div>
  </div>

  <script>
    document.getElementById('somaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const numero1 = parseFloat(document.getElementById('numero1').value);
      const numero2 = parseFloat(document.getElementById('numero2').value);
      const resultado = numero1 + numero2;
      document.getElementById('resultadoSoma').textContent = `A soma de ${numero1} + ${numero2} = ${resultado}`;
    });
  </script>
</body>
</html>
